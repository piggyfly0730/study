<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11</title>
		<script>
			var x = 10;
			var y = 20;			//숫자
			var a = 10;
			var b = "20";		//문자


			document.write(x==y);
			document.write("<br>");
			document.write(x==a);
			document.write("<br>");
			document.write(y==b);
			document.write("<br>");
			document.write(y===b);
			document.write("<br>");
			document.write(x!=y);
			document.write("<br>");
			document.write(x=!y);
			document.write("<br>");
			document.write(x>y);
			document.write("<br>");
			document.write(x<y);
			document.write("<br>");
			document.write(x>=y);
			document.write("<br>");
			document.write(x<=y);
			document.write("<br>");


		</script>
</head>
<body>
	
</body>
</html>
