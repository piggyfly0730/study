<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>문자열 처리</title>

	<script>
		var str1 = "javascript"; 			//큰 따옴표
		var str2 = 'javascript'; 			//작은 따옴표
		var str3 ="hello'javascript'";
		var str4 = 'hello "javascript';
		var str5 ="hello \njavascript";
		var str6 ="hello \'javascript\'";
		var str7 ="hello \"javascript\"";

		document.write(str1);
		document.write("<br>");
		document.write(str2);
		document.write("<br>");
		document.write(str3);
		document.write("<br>");
		document.write(str4);
		document.write("<br>");
		alert(str5);
		alert(str6);
		alert(str7);

	</script>
</head>
<body>
	
</body>
</html>
